<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，黄宇！</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f8fb;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 改为顶部对齐，避免内容被视口底部裁剪 */
            min-height: 100vh; /* 用min-height替代height，适配长内容 */
            margin: 0;
            background-image: url('https://img.freepik.com/free-vector/abstract-blue-geometric-pattern-background_1035-17545.jpg');
            background-size: cover;
            overflow: auto; /* 允许页面滚动，避免内容溢出视口 */
            position: relative;
            padding: 20px 0; /* 增加上下内边距，避免内容贴边 */
        }
        /* 粒子背景效果 - 降低层级，避免遮挡内容 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* 确保在最底层 */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 700px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            overflow: visible; /* 允许内部内容溢出显示 */
            margin-top: 30px; /* 增加顶部间距 */
        }
        /* 登录界面样式 */
        .login-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            position: relative;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 1.1em;
        }
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.1);
        }
        .error-message {
            color: #e53e3e;
            font-size: 0.95em;
            margin-top: 5px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error-message.show {
            opacity: 1;
        }
        /* 标题动画 */
        .birthday-title {
            color: #2d3748;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        .birthday-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #4299e1, #9f7aea);
            border-radius: 2px;
            transition: width 0.8s ease;
        }
        .container.login-success .birthday-title::after {
            width: 80%;
        }
        .subtitle {
            color: #4a5568;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.3s;
        }
        .container.login-success .subtitle {
            opacity: 1;
            transform: translateY(0);
        }
        /* 按钮优化 */
        .btn {
            background: linear-gradient(90deg, #4299e1, #38b2ac);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 20px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.2);
            z-index: 2; /* ; /* 按钮层级高于背景 */
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.2);
        }
        /* 祝福卡片样式 - 核心修改：确保内容完整显示 */
        #wish-display {
            margin-top: 30px;
            padding: 35px;
            background: linear-gradient(135deg, #f8f9fa 0%, #f0f8fb 100%);
            border-radius: 15px;
            min-height: 120px;
            max-height: calc(100vh - 400px); /* 限制最大高度，避免超出视口 */
            overflow-y: auto; /* 内容过多时显示垂直滚动条 */
            display: flex;
            align-items: flex-start; /* 文字顶部对齐，避免垂直居中导致裁剪 */
            justify-content: center;
            font-size: 1.8em;
            color: #2d3748;
            font-weight: 500;
            line-height: 1.8;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(66, 153, 225, 0.1);
            z-index: 2; /* 提高层级，避免被粒子/纸屑遮挡 */
            width: 100%;
            box-sizing: border-box; /* 确保padding不撑大容器 */
        }
        #wish-display.show {
            opacity: 1;
            transform: scale(1);
        }
        #wish-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4299e1, #9f7aea, #38b2ac);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        #wish-display span {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        /* 装饰元素 */
        .decor {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(66, 153, 225, 0.1);
            z-index: 0; /* 装饰元素在容器内底层 */
            animation: float 6s ease-in-out infinite;
        }
        .decor-1 {
            top: -20px;
            left: -20px;
            animation-delay: 0s;
        }
        .decor-2 {
            bottom: -30px;
            right: -30px;
            animation-delay: 2s;
            width: 80px;
            height: 80px;
        }
        .decor-3 {
            top: 40%;
            left: -15px;
            animation-delay: 4s;
            width: 30px;
            height: 30px;
        }
        /* 彩色纸屑效果容器 - 层级低于祝福内容 */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* 低于祝福卡片 */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .confetti-container.active {
            opacity: 1;
        }
        /* 内容区域初始隐藏 */
        .content-area {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            box-sizing: border-box;
        }
        .container.login-success .content-area {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        /* 登录成功后的动画效果 */
        .container.login-success {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(66, 153, 225, 0.15);
        }
        /* 响应式调整 - 优化小屏幕文字大小 */
        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
                margin-top: 20px;
            }
            .birthday-title {
                font-size: 2.2em;
            }
            input, .btn {
                font-size: 1em;
            }
            #wish-display {
                padding: 20px;
                font-size: 1.4em; /* 缩小移动端字体，避免溢出 */
                max-height: calc(100vh - 350px);
            }
            .decor {
                width: 40px;
                height: 40px;
            }
            .decor-2 {
                width: 60px;
                height: 60px;
            }
        }
        /* 浮动动画 */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        /* 呼吸动画 */
        @keyframes breathe {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .breath {
            animation: breathe 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div class="particles" id="particles"></div>
    
    <!-- 彩色纸屑容器 -->
    <div class="confetti-container" id="confetti-container"></div>

    <div class="container">
        <!-- 装饰元素 -->
        <div class="decor decor-1"></div>
        <div class="decor decor-2"></div>
        <div class="decor decor-3"></div>
        
        <!-- 登录界面 -->
        <div class="login-container" id="login-container">
            <h1 class="birthday-title">生日祝福</h1>
            <div class="subtitle">请登录后查看</div>
            
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" placeholder="请输入账号" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
                <div class="error-message" id="error-message">账号或密码错误，请重新输入</div>
            </div>
            
            <button class="btn" id="login-button">登录</button>
        </div>

        <!-- 祝福内容区域（初始隐藏） -->
        <div class="content-area" id="content-area">
            <h1 class="birthday-title">生日快乐</h1>
            <div class="subtitle">致 黄宇</div>
            
            <button class="btn" id="wish-button">点击获取我的祝福</button>

            <div id="wish-display"></div>
        </div>
    </div>

    <script>
        // 登录配置
        const CORRECT_USERNAME = 'huangyuhappybirthday';
        const CORRECT_PASSWORD = '888888';

        // DOM元素
        const $loginContainer = document.getElementById('login-container');
        const $contentArea = document.getElementById('content-area');
        const $usernameInput = document.getElementById('username');
        const $passwordInput = document.getElementById('password');
        const $loginButton = document.getElementById('login-button');
        const $errorMessage = document.getElementById('error-message');
        const $wishButton = document.getElementById('wish-button');
        const $wishDisplay = document.getElementById('wish-display');
        const $particles = document.getElementById('particles');
        const $confettiContainer = document.getElementById('confetti-container');
        const $container = document.querySelector('.container');

        // 生日祝福列表
        const wishes = [
            "愿你新的一岁，继续乘风破浪，做自己人生的主角！前路浩浩荡荡，万事尽可期待！",
            "生日快乐！愿你前路坦荡，万事顺意，每天都有新惊喜！事业蒸蒸日上，生活甜甜蜜蜜！",
            "新的旅程，愿你眼里有光，心中有爱，脚下有风！所行皆坦途，所遇皆温暖！",
            "生日快乐，兄弟！愿你健康、暴富、快乐三重丰收，游戏段位节节高，生活烦恼全赶跑！",
            "愿你像一颗恒星，永远闪耀，把生活过成自己喜欢的模样！勇敢追梦，不负韶华！",
            "新的一岁，愿你勇敢、自由，去探索更多未知的精彩！保持热爱，奔赴山海，未来可期！",
            "生日快乐！愿你所有的努力都有回报，所有的梦想都能开花！家庭和睦，事业有成，幸福美满！",
            "愿你遍历山河，觉得人间值得！新的一岁，平安喜乐，得偿所愿，万事胜意！",
            "生日快乐！愿你如阳光，明媚不忧伤；如清风，自由无牵挂；如星辰，璀璨不迷茫！",
            "新的一年，愿你解锁更多技能，遇见更好的自己，日子滚烫，人生闪亮！"
        ];

        // 登录按钮点击事件
        $loginButton.addEventListener('click', function() {
            const username = $usernameInput.value.trim();
            const password = $passwordInput.value.trim();

            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                $errorMessage.classList.remove('show');
                $loginContainer.style.opacity = '0';
                $loginContainer.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    $container.classList.add('login-success');
                    $loginContainer.style.display = 'none';
                    createParticles();
                    
                    setTimeout(() => {
                        createConfetti();
                        setTimeout(() => {
                            $confettiContainer.classList.remove('active');
                        }, 5000);
                    }, 800);
                }, 500);
            } else {
                $errorMessage.classList.add('show');
                [ $usernameInput, $passwordInput ].forEach(input => {
                    input.style.transform = 'translateX(5px)';
                    setTimeout(() => input.style.transform = 'translateX(-5px)', 100);
                    setTimeout(() => input.style.transform = 'translateX(5px)', 200);
                    setTimeout(() => input.style.transform = 'translateX(0)', 300);
                });
            }
        });

        // 键盘回车登录
        $passwordInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                $loginButton.click();
            }
        });

        $usernameInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                $passwordInput.focus();
            }
        });

        // 祝福按钮点击事件
        $wishButton.addEventListener('click', function() {
            this.classList.add('breath');
            setTimeout(() => {
                this.classList.remove('breath');
            }, 1500);
            
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            const fullWish = `黄宇，${randomWish}`;

            $wishDisplay.innerHTML = '';
            $wishDisplay.classList.remove('show');
            
            createConfetti();
            setTimeout(() => {
                $confettiContainer.classList.remove('active');
            }, 5000);
            
            setTimeout(() => {
                typeWriteEffect(fullWish);
            }, 300);
        });

        // 打字机效果函数
        function typeWriteEffect(text) {
            $wishDisplay.classList.add('show');
            
            for (let i = 0; i < text.length; i++) {
                const charSpan = document.createElement('span');
                charSpan.textContent = text[i];
                
                const delay = text[i] === '，' || text[i] === '！' || text[i] === '。' 
                    ? i * 50 + 200 
                    : i * 50;
                
                $wishDisplay.appendChild(charSpan);
                
                setTimeout(() => {
                    charSpan.style.opacity = '1';
                    charSpan.style.transform = 'translateY(0)';
                    
                    if (i === text.length - 1) {
                        setTimeout(() => {
                            $wishDisplay.classList.add('breath');
                            setTimeout(() => {
                                $wishDisplay.classList.remove('breath');
                            }, 3000);
                        }, 500);
                    }
                }, delay);
            }
        }

        // 创建粒子背景效果
        function createParticles() {
            $particles.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 6 + 2;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.2;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const colors = ['#4299e1', '#38b2ac', '#9f7aea', '#667eea', '#48bb78'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background-color: ${color};
                    border-radius: 50%;
                    left: ${x}%;
                    top: ${y}%;
                    opacity: ${opacity};
                    animation: float ${duration}s ease-in-out ${delay}s infinite;
                    pointer-events: none;
                `;
                
                $particles.appendChild(particle);
            }
        }

        // 创建彩色纸屑效果
        function createConfetti() {
            $confettiContainer.innerHTML = '';
            $confettiContainer.classList.add('active');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                const size = Math.random() * 10 + 5;
                const x = Math.random() * 100;
                const rotation = Math.random() * 360;
                const delay = Math.random() * 2;
                const duration = Math.random() * 3 + 2;
                const colors = ['#4299e1', '#38b2ac', '#9f7aea', '#e53e3e', '#ed8936', '#48bb78', '#f6ad55', '#fef7fb'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background-color: ${color};
                    left: ${x}%;
                    top: -10px;
                    transform: rotate(${rotation}deg);
                    opacity: ${Math.random() * 0.8 + 0.2};
                    animation: fall ${duration}s linear ${delay}s forwards;
                    pointer-events: none;
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                `;
                
                $confettiContainer.appendChild(confetti);
            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 0.8;
                    }
                    100% {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // 页面加载完成后聚焦到账号输入框
        window.addEventListener('load', function() {
            $usernameInput.focus();
            createParticles();
        });

        // 窗口大小改变时重新创建粒子
        window.addEventListener('resize', function() {
            createParticles();
        });
    </script>
</body>
</html>
