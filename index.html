<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐祝福</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fdf2f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://img.freepik.com/free-vector/colorful-birthday-confetti-background_1017-26589.jpg');
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #e53e3e;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-box {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 12px 20px;
            width: 70%;
            border: 2px solid #fbb6ce;
            border-radius: 30px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #ed8936;
        }
        button {
            background-color: #ed8936;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #dd6b20;
            transform: translateY(-2px);
        }
        #wish-display {
            margin-top: 30px;
            padding: 25px;
            background-color: #fef7fb;
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #2d3748;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #wish-display.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐！</h1>
        <div class="input-box">
            <input type="text" id="name-input" placeholder="请输入寿星的名字">
        </div>
        <button id="wish-button">点击获取生日祝福</button>
        <div id="wish-display"></div>
    </div>

    <script>
        // 直接在前端写祝福列表（替代后端的wishes.txt）
        const wishes = [
            "生日快乐！愿所有美好都如期而至！",
            "祝你今天像公主一样闪耀！",
            "新的一岁，暴富暴美！",
            "愿你的每一天都充满阳光和欢笑！",
            "生日快乐，健康、开心、幸运！",
            "愿你永远年轻，永远热泪盈眶！",
            "在这个特别的日子里，祝你生日快乐，心想事成！"
        ];

        // 按钮点击逻辑（替代后端接口）
        document.getElementById('wish-button').addEventListener('click', function() {
            const name = document.getElementById('name-input').value.trim() || '亲爱的朋友';
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            const displayBox = document.getElementById('wish-display');
            displayBox.textContent = `${name}，${randomWish}`;
            displayBox.classList.add('show');
        });
    </script>
</body>
</html>
